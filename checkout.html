<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FitZone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111111;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-top: 80px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #FF0000;
            margin-bottom: 40px;
        }
        .checkout-form {
            background-color: #1A1A1A;
            padding: 20px;
            border-radius: 10px;
        }
        .checkout-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .checkout-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #282828;
            border: none;
            color: white;
        }
        .btn {
            display: inline-block;
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
            width: 100%;
        }
        .btn:hover {
            background-color: #FF4C4C;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <a href="index.html"><img src="https://i.ibb.co/P61MKq4/FITZONE-logo.png" alt="FitZone Logo" class="logo-img"></a>
            <label class="logo-text">FitZone</label>
        </div>
    </nav>

    <div class="container">
        <h1>Checkout</h1>

        <form class="checkout-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>

            <label for="card">Credit Card Number</label>
            <input type="text" id="card" name="card" required>

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit" class="btn">Complete Purchase</button>
        </form>
    </div>

    <footer class="footer">
        <br>
        <p>&copy; 2024 FitZone. All rights reserved.</p>
        <br>
    </footer>

</body>
</html>
